<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Company Name</h1>
  </header>

  <main>
    <div class="buttons">
      <a href="checklist.html"><button >Button 1</button></a>
      <button>Button 2</button>
    </div>
  </main>

  <footer>
    <p>Company Name | Address: Your Address Here | Contact: Your Contact Info Here</p>
  </footer>

</body>
</html>
